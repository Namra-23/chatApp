{% extends 'chatapp/base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="font-bold m-10">List of Rooms</h1>
    {% for chatroom in chatrooms %}
    <div class="shadow-lg p-10 m-10 bg-blue-900 text-white rounded-lg">
        <a href="{% url 'chatroom' chatroom.slug %}"> {{chatroom.name}} </a>
    </div>
    <br />
    {% endfor %}
</body>
</html>
{% endblock %}
